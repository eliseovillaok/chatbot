    examples: |
      - Tenés lugares para hospedarme [Mar del plata]](destino) a un precio menor de $[1234567812](precio)?
      - De casualidad tenes ofertas para hospedarme [Mar del plata](destino) por [5](dias) dias?
      - Puedo alquilar en [Tandil](destino) a un precio menor de $[423124221](precio)?
