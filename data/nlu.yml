      - Me gustaria obtener informacion de hospedajes en [Olavarria](destino).
      - Quisiera el listado de hospedajes menor a $[10000000](precio) por favor.
      - Me gustaria alquilar algun [hotel](alojamiento) en [Tandil](destino) menor a unos $[198322022](precio) por favor.
