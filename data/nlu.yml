  - intent: reportar_datos_tree # PRUEBA
    examples: |
      - tengo [15](edad) años, es [particular](vehiculo) y mi celular es de gama [alta](gama_celular)
      - voy en [particular](vehiculo), tengo [21](edad) años y mi celu es de gama [media](gama_celular)
      - mi celu es de gama [media](gama_celular), voy en [colectivo](vehiculo), y tengo [21](edad) años
      - voy en [particular](vehiculo), tengo [36](edad) años y [no se](gama_celular) de que gama es mi celular
      - pienso viajar en [colectivo](vehiculo), tengo un celular gama [media](gama_celular) y tengo [33](edad) años
      - [60](edad) años, viajo en [particular](vehiculo) y [no se](gama_celular) la gama de mi celular
      - mi edad es de [13](edad) años, mi celular es de gama [baja](gama_celular) y viajo en [colectivo](vehiculo)

