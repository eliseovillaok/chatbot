      - Quiero ver las opciones de alojamiento en [Ushuaia](destino).
      - Explícame más sobre los [departamento](alojamiento)s disponibles en [Jujuy](destino).
      - Necesito una lista de [casa](alojamiento)s en [San Martín de los Andes](destino).
      - ¿Cuáles son los lugares para alojarse en [La Plata](destino) por menos de $[50000](precio)?
