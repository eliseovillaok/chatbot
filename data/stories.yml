version: "3.1"

stories:
  - story: Consulta del trayecto o ruta # PRUEBA
    steps:
      - intent: consultar_trayecto
      - slot_was_set:
          - years_old: null
      - action: utter_edad
      - action: utter_datos_trayecto
      - intent: reportar_datos_tree
      - action: obtener_trayecto

  - story: Consulta del trayecto o ruta [CON EDAD]
    steps:
      - intent: consultar_trayecto
      - slot_was_set:
          - years_old
      - action: utter_datos_trayecto
      - intent: reportar_datos_tree
      - action: obtener_trayecto

  - story: Consultar rango de precios hacia un destino
    steps:
      - intent: consultar_precio
      - action: devolver_precio

  - story: Consultar por listados (condiciones variables)
    steps:
      - intent: consultar_listados
      - action: devolver_viajes
  - story: Solicitar recomendacion (por gustos)
    steps:
      - intent: solicitar_recomendacion
      - action: devolver_recomendacion

  - story: Reservar viaje
    steps:
      - intent: reservar_viaje
      - slot_was_set:
          - is_authenticated: false
      - action: utter_logueo_dni
      - intent: inform_dni
      - action: utter_logueo_pass
      - intent: inform_pass
      - action: loguear_registrar_usuario
