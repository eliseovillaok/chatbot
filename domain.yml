version: "3.1"
entities:
  - nombre
  - destino
  - alojamiento
  - dias
  - presupuesto
  - edad
  - vehiculo
  - gama_celular
  - gusto_destino
  - id_viaje
  - dni
  - password
slots:
  dni:
    type: text
    mappings:
      - type: from_entity
        entity: dni

  password:
    type: text
    mappings:
      - type: from_entity
        entity: password

  is_authenticated:
    type: bool
    initial_value: false
    mappings:
      - type: custom
    influence_conversation: true
  name:
    type: text
    mappings:
      - type: from_entity
        entity: nombre
    influence_conversation: true
  destination:
    type: text
    mappings:
      - type: from_entity
        entity: destino
  duration:
    type: text
    mappings:
      - type: from_entity
        entity: dias
  budget:
    type: text
    mappings:
      - type: from_entity
        entity: presupuesto
  accommodament:
    type: text
    mappings:
      - type: from_entity
        entity: alojamiento
  years_old:
    type: text
    mappings:
      - type: from_entity
        entity: edad
    influence_conversation: true
forms:
  trip_form:
    required_slots:
      - name
      - destination
      - duration
      - accommodament
      - budget
intents:
  - affirm
  - bot_challenge
  - deny
  - goodbye
  - greet
  - help
  - dar_gracias
  - inform_alojamiento
  - inform_destino
  - inform_dias
  - inform_nombre
  - inform_presupuesto
  - reportar_datos_tree
  - consultar_trayecto
  - consultar_precio
  - consultar_listados
  - solicitar_recomendacion
  - reservar_viaje
  - inform_dni
  - inform_pass
responses:
  utter_greet:
    - text: Hola!
    - text: Buenas!
    - text: Que tal!
  utter_help:
    - text: Te puedo ayudar en algo?
    - text: Comentame, en que te puedo ayudar?
    - text: En que puedo ayudarte?
  utter_ask_trip_form_name:
    - text: Con quien tengo el gusto de hablar?
  utter_ask_trip_form_destination:
    - text: Comentame {name}, a donde queres viajar?
    - text: Perfecto {name}, cual seria el destino de tu preferencia?
  utter_ask_trip_form_duration:
    - text: Ok, y por cuantos dias?
    - text: Joya, me decis la cantidad de dias que queres viajar?
  utter_ask_trip_form_budget:
    - text: |-
        Tenes algun presupuesto definido?
        Si es asi te pido por favor que me digas el monto en pesos, puede ser un aproximado tambien
  utter_ask_trip_form_accommodament:
    - text: |-
        Preferis un hotel, una casa o un departamento?
        Por ahora solo ofrecemos este tipo de alojamientos
  utter_trip_form_content:
    - text: |-
        Por favor digame si los anote bien ok?
        Destino: {destination}; Duracion:{duration} dias; Presupuesto:${budget}; Alojamiento:{accommodament}

  utter_edad: # PRUEBA
    - text: Cuantos años tenes?
    - text: Me podrias decir tu edad?

  utter_datos_trayecto: # PRUEBA
    - text: |-
        Vas en un vehiculo particular? (auto/moto) o no lo es? (colectivo/avion)
        y acerca de tu celular, es gama alta, baja, media, o no sabes?

  utter_goodbye:
    - text: Nos vemos!
    - text: Hasta pronto
    - text: Que tenga buen dia.

  utter_goodbye_name:
    - text: Nos vemos {name}!
    - text: Hasta pronto {name}
    - text: Que tenga buen dia {name}.

  utter_de_nada:
    - text: No hay de qué.
    - text: De nada.
    - text: Un placer.

  utter_logueo_dni:
    - text: |-
        Debes loguearte primero, por favor decime tu dni
        (si no estas registrado no te hagas problema, te voy a crear un usuario)
  utter_logueo_pass:
    - text: Ahora la contraseña de 4 digitos alfanumericos por favor...

  utter_iamabot:
    - text: Soy un bot construido por Eliseo Villa.
    - text: Por si no lo sabias, soy un bot creado por Eliseo Villa :)
actions:
  - devolver_viajes
  - devolver_precio
  - validate_trip_form
  - reset_slots_viaje
  - obtener_trayecto
  - devolver_recomendacion
  - loguear_registrar_usuario
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
