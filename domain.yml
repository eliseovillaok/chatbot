  - como_andas
  - mood_good
  - me_alegro
  - despedida
  - afirmacion
  - negacion
  - bot_challenge

responses:
  utter_greet:
    - text: "Hola!"
    - text: "Buenas!"
    - text: "Hola un gusto!"

  utter_como_andas_response:
    - text: "Bien y vos?"
    - text: "De maravilla, y tu?"
    - text: "Bien bien y vos?"
